{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'  %}">
    <link rel="stylesheet" href="{% static 'css/style.css'  %}">
    <title>INsTagraM</title>
</head>
<body>
<div class="container">
    <h1>Post List</h1>

    {% for post in posts %}
    <div class="panel panel-default post-item">
        <a href="{% url 'post:post_detail' post_pk=post.pk %}">
            <img src="{{ post.photo.url  }}" alt="" class="post-image">
        </a>
        <div class="panel-body">
            <ul>
                {% for comment in post.comment_set.all %}
                <li>{{ comment.author }} - {{ comment.content }}</li>
                {% endfor %}
            </ul>
            <form action="{% url 'post:comment_create' post_pk=post.pk  %}"
            method="POST"
            class="comment-form">
                {% csrf_token %}
                <input type="text" name="content" placeholder="댓글 달기...">
            </form>
        </div>
    </div>
    {% endfor %}

</div>

</body>
</html>
